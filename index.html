<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="blur">
            <p class="end-game">GAME OVER <span class="winner">player</span> WON
            </p>
            
        <div class="header">
            <h1>Welcome to Game</h1>
        </div>
        <div class="score-section">
            <h3>com  <span id="com-score">0</span></h3>
            <div class="spacer"></div>
            <h3>player <span id="player-score"> 0</span></h3>
        </div>
        <div class="main">
            
            <div class="com-section">
                <h3>AI</h3>
                <img id="com-image" src="./assets/icons/rock-paper-scissors.png" alt="" srcset="">
            </div>
            <div class="result">
                <p></p>
            </div>
            <div class="player-section">
                <h3>Player</h3>
                <img id="player-image" src="./assets/icons/rock-paper-scissors.png" alt="" srcset="">
                <div class="player-choice-section">
                    <button id="rock-choice"  value="rock">rock</button>
                    <button id="paper-choice"  value="paper">paper</button>
                    <button id="scissor-choice" value="scissor">scissor</button>

                </div>
            </div>
        </div>
        <div class="footer">
            <p>first to 25 wins</p>
        </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
